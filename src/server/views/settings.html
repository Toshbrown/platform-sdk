<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/milligram.min.css">
    <title>databox sdk - settings </title>
  </head>
  <body>
  	<div class="container">
  		
  		<div>
  			<h2> <%= title %> </h2>	
  		</div>

  		<div class="row">
  			your settings are currently:
  		</div>

  		<div class="row">	
    		<pre>
    			<code>
					<%= config %>
				</code>
			</pre>
  		</div>

  		<div class="row">
			Register your new github app at <a href="https://github.com/settings/developers">https://github.com/settings/developers</a>
		</div>

		<div class="row">
		 	Use the callback url shown above (or change hostname accordingly). Then run:
		</div>
		
		<div class="row">
		 	<pre>
				<code> docker-compose restart databox-sdk </code>
			</pre>
  		</div>

  		<div class="row">
  			Then go <a href="/">here</a>
  		</div>
  	</div>
  
  </body>
</html>
